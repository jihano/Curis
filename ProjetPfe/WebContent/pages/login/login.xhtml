<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="Cool Login Form Tab Form,Login Forms,Sign up Forms,Registration Forms,News letter Forms,Elements" />
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
		
		<h:outputStylesheet name="css/stylelog.css" rel='stylesheet' type='text/css'></h:outputStylesheet>
		<h:outputScript name="js/jquerylog.min.js"></h:outputScript>
		<h:outputScript name="js/easyResponsiveTabs.js"  type="text/javascript"></h:outputScript>
						<script type="text/javascript">
							$(document).ready(function () {
								$('#horizontalTab').easyResponsiveTabs({
									type: 'default', //Types: default, vertical, accordion           
									width: 'auto', //auto or any width like 600px
									fit: true   // 100% fit in a container
								});
							});
						   </script>
						 
		<link href='//fonts.googleapis.com/css?family=Quicksand:400,300,700' rel='stylesheet' type='text/css'/>
</h:head>
<h:body>
<!--header start here-->
<div class="wrap">
	<h1><img src="#{request.contextPath}/images/curisloc.png" height="150" width="300" alt=""/> </h1>			
	<div class="main-content">
		<div class="sap_tabs">	
			 
			<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
			 
				  <ul>
					  <li class="resp-tab-item" aria-controls="tab_item-0" role="tab"><span>Login</span></li>
					  <li class="resp-tab-item" aria-controls="tab_item-1" role="tab"><span>CÃ©er votre compte</span></li>
					  
				  </ul>		
				  <!---->

				<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
						<div class="register">
							<form action="#{request.contextPath}/j_spring_security_check" method="post">									
								<p:inputText id="j_username" placeholder="Email" />									
								<p:password id="j_password" />				
								<input type="submit" placeholder="password"/>
					<p>
							<c:if test="#{param.erro != null}">
				<div style="color:red; font-weight:bold;">
					${sessionScope.SPRING_SECURITY_LAST_EXCEPTION.message}
				</div> 
			</c:if> 
						</p>	</form>
							
						</div>
				</div>	

				<div class="tab-2 resp-tab-content" aria-labelledby="tab_item-1">
						<div class="register">
							<h:form>	
							<p:growl />
								<p:inputText value="#{userCliniqueBean.userClinique.nom}" placeholder="Name" />
								<p:inputText value="#{userCliniqueBean.userClinique.email}" placeholder="Email Address" />									
								
									<div class="sign-up">
										<p:commandButton action="#{userCliniqueBean.save()}" value="Create Account"/>
									</div>
							</h:form>
						</div>
					</div> 	        					            	      
					
			</div>	
			
		</div>
	</div>
	 <!--start-copyright-->
   		<div class="copy-right">
   			<div class="wrap">
				<p>Design by <a href="http://w3layouts.com">W3layouts</a></p>
			</div>
		</div>
	<!--//end-copyright-->
 </div>
<!--header start here-->
</h:body>
</html>
