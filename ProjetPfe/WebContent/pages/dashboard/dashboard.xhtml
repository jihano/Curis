<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      <h:head>
     <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
<script src="https://www.amcharts.com/lib/3/serial.js"></script>
<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
<script src="../../resources/js/googlechart.js"></script>  
    </h:head>
    <h:body>

		<div></div>
			<p:ring id="custom" value="#{userCliniqueBean.usersClinique}" var="users" styleClass="image-ring" easing="easeInOutBack" style="height:50px;">
       <p:graphicImage value="#{userCliniqueBean.imageCabinet}" width="100%"
height="100%" cache="false" rendered="#{users.photo != null}">
		<f:param name="id_C" value="#{users.id}" />
</p:graphicImage>
    </p:ring>
				<div class="clearfix"> </div>
			
		
	
<!-- //banner-bottom -->
<!-- history -->
	<div class="history">
		<div class="container">
			<div class="history-grids">
				<div class="col-md-6 history-grid-left">
					<h3>Bienvenus <i> </i></h3>
					<p>N'oubliez pas de vous positionner sur la carte pour que vous soyez visible à vos clients.</p>
<p:chart type="pie" model="#{userCliniqueBean.pieModel}" />				</div>
				<div class="col-md-6 history-grid-right">
					<h3>Liste des médecins</h3>
					<div class="history-grid-right-grids">
					<h:form id="form">
<p:dataTable value="#{userCliniqueBean.usersClinique}" var="users"
			paginator="true" rows="5" rowsPerPageTemplate="5,10,15" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}  {PageLinks} {NextPageLink} {LastPageLink}  {RowsPerPageDropdown}"
id="table-medecins">
			<p:column style="text-align:center">
<p:graphicImage value="#{userCliniqueBean.imageCabinet}" width="60"
height="60" cache="false" rendered="#{users.photo != null}">
		<f:param name="id_C" value="#{users.id}" />
</p:graphicImage>
</p:column>

<p:column  sortBy="#{users.nom}" filterBy="#{users.nom}" filterMatchMode="contains">
	<h:outputLink id="photo" value="#">
				<h:outputText value="#{users.nom}" />
			</h:outputLink>
	<p:tooltip id="toolTipFoto" for="photo" 
				showEffect="clip" hideEffect="slide" >
				<p:graphicImage value="#{userCliniqueBean.imageCabinet}" width="180"
					height="180" cache="false" rendered="#{users.photo != null}">
					<f:param name="id_C" value="#{users.id}" />
				</p:graphicImage>
				<h:outputText value="pas de Photo" rendered="#{users.photo == null}"/>
			</p:tooltip>
</p:column>
			<p:column headerText="Login">
				<h:outputText value="#{users.login}"/>
			</p:column>
			<p:column headerText="Email">
				<h:outputText value="#{users.email}"/>
			</p:column>
			<p:column headerText="Ative" width="80">
				<h:outputText value="#{users.active ? 'Yes' : 'No'}"/>
			</p:column>
			<p:column width="50">
			<p:commandLink action="#{userCliniqueBean.edit(users)}"  style="color:blue;" >
			<p:graphicImage value="/resources/images/icon-edit.png"></p:graphicImage>
			</p:commandLink>
					
			</p:column>
		</p:dataTable>	
    </h:form>
					</div>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
	</div>
<!-- //history -->
		</h:body>		
</html>
