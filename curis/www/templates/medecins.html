<ion-view  class="start-background">
  <ion-nav-title class="light">Medecins</ion-nav-title>
  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="showData()">
    </ion-refresher>

    <label class="item item-input"><i class="ion ion-search placeholder-icon" ></i>
    <input type="search" placeholder="search" ng-model="searchquery">
    </label>

    <ion-list  >
      <ion-item  ng-click="chargerFormation(m.id);"  ng-repeat="m in medecins | filter:searchquery" class="item item-button-right item-thumbnail-left" >

        <img ng-src="data:image/png;base64,{{m.photo}}" />
        <!-- <img src="http://localhost/curisLoc/fetchPhotos.php" >-->
        <p>{{m.nom}}</p>
        <h3>{{m.NumTel}}</h3>
        <h2>{{m.email}}</h2>

        <button class="button button-clear  ">
          <i class="icon ion-document-text colortext "></i>
        </button>


          </ion-item>
    </ion-list>
  </ion-content>

</ion-view>
