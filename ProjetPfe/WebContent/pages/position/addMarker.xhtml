<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<p:panel header="Ajouter marqueur">
<p:growl id="messages" showDetail="true" />
 
<p:gmap id="gmap" center="36.890257,30.707417" zoom="13" type="HYBRID" style="width:100%;height:400px"
    model="#{positionBean.emptyModel}" onPointClick="handlePointClick(event);" widgetVar="map" />
 
<p:dialog widgetVar="dlg" showEffect="fade">
    <h:form prependId="false">
        <h:panelGrid columns="2">
            <h:outputLabel for="title" value="Titre:" />
            <p:inputText id="title" value="#{positionBean.position.title}" />
 
            <f:facet name="footer">
                <p:commandButton value="Ajouter" actionListener="#{positionBean.addMarker()}" update=":messages" oncomplete="markerAddComplete()" />
                <p:commandButton value="Annuler" onclick="return cancel()" />
            </f:facet>
        </h:panelGrid>
 
        <h:inputHidden id="lat" value="#{positionBean.position.lat}" />
        <h:inputHidden id="lng" value="#{positionBean.position.lng}" />
    </h:form>
</p:dialog>
 
<script type="text/javascript">
    var currentMarker = null;
 
    function handlePointClick(event) {
        if(currentMarker === null) {
            document.getElementById('lat').value = event.latLng.lat();
            document.getElementById('lng').value = event.latLng.lng();
 
            currentMarker = new google.maps.Marker({
                position:new google.maps.LatLng(event.latLng.lat(), event.latLng.lng())
            });
 
            PF('map').addOverlay(currentMarker);
 
            PF('dlg').show();
        }   
    }
 
    function markerAddComplete() {
        var title = document.getElementById('title');
        currentMarker.setTitle(title.value);
        title.value = "";
 
        currentMarker = null;
        PF('dlg').hide();
    }
 
    function cancel() {
        PF('dlg').hide();
        currentMarker.setMap(null);
        currentMarker = null;
 
        return false;
    }
</script>
</p:panel>

</html>
